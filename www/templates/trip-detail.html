<ion-view view-title="Trip">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="stop_time in stop_times" type="item-text-wrap">
        <h2>{{stop_time.arrival_time}}</h2>
        <p>
          {{stop_time.stop_name}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
