<ion-view view-title="Routes">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-change="search()" ng-model="query">
      </label>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="route in routes" type="item-text-wrap" href="#/tab/chats/{{route.route_id}}">
        <h2>{{route.route_short_name}}</h2>
        <p>{{route.route_long_name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
