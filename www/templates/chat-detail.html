<ion-view view-title="Trips">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="trip in trips" type="item-text-wrap" href="#/tab/chats/trips/{{trip.trip_id}}">
        <h2>{{trip.trip_headsign}}</h2>
        <p>
          {{trip.trip_name}}
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
